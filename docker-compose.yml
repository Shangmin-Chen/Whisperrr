services:
  # Python Transcription Service
  python-service:
    build:
      context: ./python-service
      dockerfile: Dockerfile
    container_name: whisperrr-python
    environment:
      - MODEL_SIZE=base
      - MAX_FILE_SIZE_MB=25
      - CORS_ORIGINS=http://localhost:8080,http://localhost:3000
      - LOG_LEVEL=INFO
    ports:
      - "8000:8000"
    volumes:
      - ./python-service/app:/app/app
    networks:
      - whisperrr-network

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: whisperrr-backend
    environment:
      - WHISPERRR_SERVICE_URL=http://python-service:8000
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3001
    ports:
      - "8080:8080"
    volumes:
      - ./backend/src:/app/src
    networks:
      - whisperrr-network
    depends_on:
      - python-service

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: whisperrr-frontend
    environment:
      - REACT_APP_API_URL=http://localhost:8080/api
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
    networks:
      - whisperrr-network
    depends_on:
      - backend

networks:
  whisperrr-network:
    driver: bridge
