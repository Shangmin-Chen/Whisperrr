# Application Configuration
spring.application.name=whisperrr-api
server.port=7331

# CORS Configuration for Frontend
# Use environment variable if set, otherwise default to localhost for local dev
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3737,http://localhost:3738}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
# Restrictive headers for security - only allow necessary headers
cors.allowed-headers=Content-Type,Authorization,X-Requested-With,X-Correlation-ID
cors.allow-credentials=true

# Multipart File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=2KB

# Logging Configuration - Development
logging.level.com.shangmin.whisperrr=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.multipart=INFO
# Suppress Apache Tomcat verbose stack traces
logging.level.org.apache.catalina=WARN
logging.level.org.apache.coyote=WARN
logging.level.org.apache.tomcat=WARN
logging.level.org.apache.tomcat.util=WARN
logging.level.org.apache.tomcat.util.threads=WARN
# Include correlation ID in logs
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [%X{correlationId}] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [%X{correlationId}] %-5level %logger{36} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Whisperrr Python Service Configuration
# Use environment variable if set, otherwise default to localhost for local dev
whisperrr.service.url=${WHISPERRR_SERVICE_URL:http://localhost:5001}
# Connection timeout: time to establish connection (shorter is better)
whisperrr.service.connect-timeout=${WHISPERRR_SERVICE_CONNECT_TIMEOUT:10000}
# Read timeout: time to wait for response (must be longer than processing time)
# For job submission and progress checks, we allow up to 2 minutes
# Connection pooling and keepalive handle efficiency
whisperrr.service.read-timeout=${WHISPERRR_SERVICE_READ_TIMEOUT:120000}

# Database removed - using direct transcription without persistence
