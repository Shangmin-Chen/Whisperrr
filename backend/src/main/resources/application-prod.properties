# Production Configuration
# This profile should be activated in production with: spring.profiles.active=prod

# Application Configuration
spring.application.name=whisperrr-api
server.port=${SERVER_PORT:7331}

# CORS Configuration for Production Frontend
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://yourdomain.com}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=Content-Type,Authorization,X-Requested-With,X-Correlation-ID
cors.allow-credentials=true

# Multipart File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=1000MB
spring.servlet.multipart.max-request-size=1000MB
spring.servlet.multipart.file-size-threshold=2KB

# Logging Configuration - Production
logging.level.com.shangmin.whisperrr=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.multipart=WARN
logging.level.org.springframework.web.client=WARN
# Suppress Apache Tomcat verbose stack traces
logging.level.org.apache.catalina=WARN
logging.level.org.apache.coyote=WARN
logging.level.org.apache.tomcat=WARN
logging.level.org.apache.tomcat.util=WARN
logging.level.org.apache.tomcat.util.threads=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [%X{correlationId}] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [%X{correlationId}] %-5level %logger{36} - %msg%n

# Actuator Configuration - Production
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true

# Whisperrr Python Service Configuration
whisperrr.service.url=${WHISPERRR_SERVICE_URL:http://python-service:5001}
whisperrr.service.connect-timeout=${WHISPERRR_CONNECT_TIMEOUT:5000}

# Security Configuration
# Enable HTTPS enforcement in production
server.ssl.enabled=${SSL_ENABLED:false}
server.ssl.key-store=${SSL_KEYSTORE:}
server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD:}
server.ssl.key-store-type=${SSL_KEYSTORE_TYPE:PKCS12}


